<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Speech Recognition</title>
    <style>
        /* Smooth gradient animation */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px 20px;
            background: linear-gradient(135deg, #007bff, #00c6ff, #01979c, #5515df, #4fdbf7);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        #start-btn {
            background: #28a745;
        }
        #start-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        #stop-btn {
            background: #dc3545;
        }
        #stop-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        #transcription {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease-in-out;
            backdrop-filter: blur(10px);
        }

        #transcription::after {
            content: attr(data-placeholder);
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Back
    </button>
    <h1>Real-Time Speech Recognition</h1>

    <div class="btn-container">
        <button id="start-btn">ðŸŽ¤ Start Listening</button>
        <button id="stop-btn">ðŸ›‘ Stop</button>
    </div>

    <div id="transcription" data-placeholder="Transcription will appear here..."></div>

    <script>
        let recognition;
        let isRecording = false;

        document.addEventListener("DOMContentLoaded", () => {
            const startButton = document.getElementById("start-btn");
            const stopButton = document.getElementById("stop-btn");
            const outputDiv = document.getElementById("transcription");

            // Check if running on HTTPS
            if (window.location.protocol !== 'https:') {
                outputDiv.innerHTML = "âš ï¸ Speech recognition requires HTTPS. Please use a secure connection.";
                startButton.disabled = true;
                return;
            }

            if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
                alert("Speech recognition is not supported in this browser.");
                return;
            }

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = "en-US";

            recognition.onstart = () => {
                console.log("Speech recognition started");
                outputDiv.innerHTML = "ðŸŽ¤ Listening...";
                outputDiv.removeAttribute("data-placeholder");
            };

            recognition.onresult = (event) => {
                console.log("Speech recognition result received");
                const result = event.results[event.results.length - 1];
                const transcript = result[0].transcript;
                
                if (result.isFinal) {
                    console.log("Final transcript:", transcript);
                    outputDiv.innerHTML = transcript;
                } else {
                    console.log("Interim transcript:", transcript);
                    outputDiv.innerHTML = transcript;
                }
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                let errorMessage = "Error occurred. ";
                
                switch(event.error) {
                    case 'network':
                        errorMessage = "Network error. Please check your internet connection and try again.";
                        break;
                    case 'not-allowed':
                        errorMessage = "Microphone access denied. Please allow microphone access and try again.";
                        break;
                    case 'service-not-allowed':
                        errorMessage = "Speech recognition service not allowed. Please try again later.";
                        break;
                    case 'no-speech':
                        errorMessage = "No speech detected. Please speak clearly.";
                        break;
                    default:
                        errorMessage = `Error: ${event.error}. Please try again.`;
                }
                
                outputDiv.innerHTML = errorMessage;
                isRecording = false;
                startButton.disabled = false;
                stopButton.disabled = true;
            };

            recognition.onend = () => {
                console.log("Speech recognition ended");
                if (isRecording) {
                    console.log("Restarting recognition...");
                    try {
                        recognition.start();
                    } catch (error) {
                        console.error("Error restarting recognition:", error);
                        outputDiv.innerHTML = "Error restarting recognition. Please try again.";
                        isRecording = false;
                        startButton.disabled = false;
                        stopButton.disabled = true;
                    }
                }
            };

            startButton.addEventListener("click", () => {
                console.log("Start button clicked");
                if (!isRecording) {
                    try {
                        recognition.start();
                        isRecording = true;
                        startButton.disabled = true;
                        stopButton.disabled = false;
                    } catch (error) {
                        console.error("Error starting recognition:", error);
                        outputDiv.innerHTML = "Error starting recognition. Please try again.";
                        isRecording = false;
                        startButton.disabled = false;
                        stopButton.disabled = true;
                    }
                }
            });

            stopButton.addEventListener("click", () => {
                console.log("Stop button clicked");
                if (isRecording) {
                    recognition.stop();
                    isRecording = false;
                    startButton.disabled = false;
                    stopButton.disabled = true;
                }
            });
        });
    </script>
</body>
</html>
