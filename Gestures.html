    <style>
     body {
  background-color: #ffffff;
  color: #2d3748;
  font-family: 'Inter', 'Segoe UI', sans-serif;
  line-height: 1.5;
  margin: 0;
  padding: 0;
}

/* Custom Variables */
:root {
  --primary: #3182ce;
  --primary-dark: #2c5282;
  --primary-light: #63b3ed;
  --bg-light: #ffffff;
  --bg-blue-light: #ebf8ff;
  --bg-card: #f7fafc;
  --text-dark: #2d3748;
  --text-medium: #4a5568;
  --text-muted: #718096;
  --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  --glow-effect: 0 0 15px rgba(49, 130, 206, 0.3);
  --transition-normal: all 0.3s ease;
}

/* Navbar Styling */
.navbar {
  background: linear-gradient(90deg, #3182ce, #4299e1);
  padding: 0.75rem 1rem;
  position: sticky;
  top: 0;
  z-index: 1000;
  transition: var(--transition-normal);
  box-shadow: 0 2px 10px rgba(49, 130, 206, 0.2);
}

.navbar-brand {
  font-weight: 700;
  font-size: 1.5rem;
  color: white;
  letter-spacing: -0.5px;
  transition: var(--transition-normal);
}

.navbar-brand:hover {
  color: #f0f9ff;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

.navbar-nav .nav-link {
  color: white;
  font-weight: 500;
  margin: 0 0.75rem;
  padding: 0.5rem 0;
  position: relative;
  transition: var(--transition-normal);
}

.navbar-nav .nav-link::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: white;
  transition: var(--transition-normal);
}

.navbar-nav .nav-link:hover {
  color: #f0f9ff;
}

.navbar-nav .nav-link:hover::after {
  width: 100%;
}

/* Custom Button */
.btn-outline-cyan {
  color: white;
  border: 1px solid white;
  padding: 0.5rem 1.25rem;
  font-weight: 500;
  border-radius: 6px;
  transition: var(--transition-normal);
  background-color: transparent;
  letter-spacing: 0.5px;
}

.btn-outline-cyan:hover {
  background-color: white;
  color: var(--primary-dark);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  transform: translateY(-1px);
}

/* Page Title */
h1 {
  color:#2d3748;
  margin: 2rem 0;
  font-weight: 700;
  font-size: 2.5rem;
  letter-spacing: -0.5px;
  text-align: center;
}

/* Card Grid System */
.container-fluid {
  padding-left: 2rem;
  padding-right: 2rem;
  max-width: 1400px;
  margin: 0 auto;
}

.card {
  background: var(--bg-card);
  border-radius: 12px;
  border: 1px solid #e2e8f0;
  padding: 1.5rem;
  box-shadow: var(--card-shadow);
  transition: var(--transition-normal);
  height: 100%;
  overflow: hidden;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 30px rgba(49, 130, 206, 0.15);
  border-color: var(--primary-light);
}

.card img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
  object-fit: cover;
  transition: var(--transition-normal);
  border: 1px solid #e2e8f0;
}

.card:hover img {
  transform: scale(1.05);
}

.card-title {
  margin-top: 1rem;
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--primary);
}

/* Footer Styling */
.footer {
  background: linear-gradient(90deg, #2c5282, #3182ce);
  color: white;
  padding: 2rem 0 1.5rem;
  margin-top: 4rem;
  box-shadow: 0 -2px 10px rgba(49, 130, 206, 0.15);
}

.footer .nav-link {
  color: rgba(255, 255, 255, 0.8);
  font-size: 0.9rem;
  font-weight: 500;
  transition: var(--transition-normal);
  padding: 0.5rem 1rem;
}

.footer .nav-link:hover {
  color: white;
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
}

.footer p {
  margin-top: 1rem;
  color: rgba(255, 255, 255, 0.7);
  font-size: 0.9rem;
}

/* Add blue section background */
.row {
  padding: 2rem 0;
  background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-blue-light) 100%);
  border-radius: 16px;
  margin: 0 auto;
}

/* Responsive Design */
@media (max-width: 768px) {
  .container-fluid {
    padding-left: 1rem;
    padding-right: 1rem;
  }
  
  .navbar-brand {
    font-size: 1.25rem;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  .card {
    padding: 1rem;
  }
  
  .row {
    border-radius: 0;
  }
}

/* Animation For Cards */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.col {
  animation: fadeIn 0.5s ease forwards;
  opacity: 0;
}

.col:nth-child(1) { animation-delay: 0.1s; }
.col:nth-child(2) { animation-delay: 0.2s; }
.col:nth-child(3) { animation-delay: 0.3s; }
.col:nth-child(4) { animation-delay: 0.4s; }
.col:nth-child(5) { animation-delay: 0.5s; }
.col:nth-child(6) { animation-delay: 0.6s; }
.col:nth-child(7) { animation-delay: 0.7s; }
.col:nth-child(8) { animation-delay: 0.8s; }
.col:nth-child(9) { animation-delay: 0.9s; }

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
  * {
    animation-duration: 0.01ms !important;
    transition-duration: 0.01ms !important;
  }
  
  .col {
    opacity: 1;
    transform: translateY(0);
  }
}
    </style>
