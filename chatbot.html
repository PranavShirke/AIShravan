<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    
    <!-- Common CSS -->
    <link rel="stylesheet" href="common.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    <!-- Font Settings -->
    <script src="font-settings.js"></script>
    
    <style>
        /* General styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2, #d56109, #f4cd08);
            background-size: 300% 300%;
            animation: gradientBG 10s infinite linear;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Chatbot container */
        .chat-container {
            width: 400px;
            max-width: 90%;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Chat messages */
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }
        
        .user-message, .bot-message {
            padding: 10px 15px;
            margin: 8px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        
        .bot-message {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
        }

        /* Input field & button */
        .input-container {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 20px;
            background: #f4f4f4;
            margin-right: 10px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .back-button-container {
            padding: 10px;
            background: white;
            border-bottom: 1px solid #ddd;
        }

        .back-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-button:hover {
            background: #0056b3;
        }

        /* Loading indicator styles */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-left: 15px;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="back-button-container">
            <button class="back-button" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="loading-container" id="loading-container">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading chat history...</div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAQ_y_einsNojJNTvSth1burw5Ud71hnwY",
            authDomain: "ai-shravan.firebaseapp.com",
            projectId: "ai-shravan",
            storageBucket: "ai-shravan.firebasestorage.app",
            messagingSenderId: "947415877720",
            appId: "1:947415877720:web:374a581af9d8e4ce26a22d",
            measurementId: "G-V1KVN7MM5N"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const apiKey = "AIzaSyDf4YlqrXzmy28UGVxdotvC6VMHAWCmA0w";  // Replace with your valid Google Gemini API key
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");

        // Load font settings
        function loadFontSettings() {
            const savedFontSize = localStorage.getItem('fontSize');
            const savedFontFamily = localStorage.getItem('fontFamily');
            
            if (savedFontSize) {
                document.documentElement.style.setProperty('--font-size', `${savedFontSize}px`);
            }
            
            if (savedFontFamily) {
                document.documentElement.style.setProperty('--font-family', savedFontFamily);
            }
        }

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            // Load previous chat history
            loadChatHistory(user.uid);
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            const user = auth.currentUser;
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Display user message
            displayMessage(message, "user");

            // Save user message to Firestore
            saveMessageToFirestore(message, "user", user.uid);

            // Show "Thinking..." message
            const botMessageDiv = displayMessage("Thinking...", "bot");

            // Send message to AI
            fetchReplyFromAI(message, botMessageDiv, user.uid);

            // Clear input field
            userInput.value = "";
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add(sender === "user" ? "user-message" : "bot-message");
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the latest message
            return messageDiv;
        }

        async function fetchReplyFromAI(message, botMessageDiv, userId) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: message }] }]
                    })
                });

                const data = await response.json();
                console.log("API Response:", data);

                if (data?.candidates?.length > 0 && data.candidates[0].content?.parts?.length > 0) {
                    const reply = data.candidates[0].content.parts[0].text;
                    botMessageDiv.textContent = reply;
                    // Save bot reply to Firestore
                    saveMessageToFirestore(reply, "bot", userId);
                } else if (data.error) {
                    const errorMessage = `Error: ${data.error.message || "Unknown error"}`;
                    botMessageDiv.textContent = errorMessage;
                    saveMessageToFirestore(errorMessage, "bot", userId);
                } else {
                    const errorMessage = "I couldn't understand. Try again!";
                    botMessageDiv.textContent = errorMessage;
                    saveMessageToFirestore(errorMessage, "bot", userId);
                }
            } catch (error) {
                console.error("Error fetching AI response:", error);
                const errorMessage = "Error fetching AI response!";
                botMessageDiv.textContent = errorMessage;
                saveMessageToFirestore(errorMessage, "bot", userId);
            }
        }

        function saveMessageToFirestore(message, sender, userId) {
            db.collection('chatHistory').add({
                userId: userId,
                message: message,
                sender: sender,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).catch(error => {
                console.error("Error saving message:", error);
            });
        }

        function showLoading() {
            document.getElementById('loading-container').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading-container').style.display = 'none';
        }

        function loadChatHistory(userId) {
            showLoading();
            db.collection('chatHistory')
                .where('userId', '==', userId)
                .orderBy('timestamp', 'asc')
                .limit(50)
                .get()
                .then(snapshot => {
                    hideLoading();
                    if (snapshot.empty) {
                        displayMessage("Hello! How can I help you today?", "bot");
                        return;
                    }

                    snapshot.forEach(doc => {
                        const chat = doc.data();
                        displayMessage(chat.message, chat.sender);
                    });
                })
                .catch(error => {
                    hideLoading();
                    console.error("Error loading chat history:", error);
                    displayMessage("Hello! How can I help you today?", "bot");
                });
        }

        // Handle "Enter" key to send message
        userInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
