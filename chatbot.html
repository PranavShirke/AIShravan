<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* General styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        /* Chatbot container */
        .chat-container {
            width: 400px;
            max-width: 90%;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Chat messages */
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
        }
        
        .user-message, .bot-message {
            padding: 10px 15px;
            margin: 8px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        
        .bot-message {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
        }

        /* Input field & button */
        .input-container {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 20px;
            background: #f4f4f4;
            margin-right: 10px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const apiKey = "AIzaSyBUJVfhSUFgwyCsGsTso-FBmUaROF6Pk_c";  // Replace with your actual API key
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            // Display user message
            displayMessage(message, "user");

            // Show "Thinking..." message
            const botMessageDiv = displayMessage("Thinking...", "bot");

            // Send message to AI
            fetchReplyFromAI(message, botMessageDiv);

            // Clear input field
            userInput.value = "";
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add(sender === "user" ? "user-message" : "bot-message");
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;
        }

        async function fetchReplyFromAI(message, botMessageDiv) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ role: "user", parts: [{ text: message }] }]
                    }),
                });

                const data = await response.json();
                console.log(data); // Debugging output

                const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "I couldn't understand. Try again!";
                botMessageDiv.textContent = reply;
            } catch (error) {
                console.error("Error fetching AI response:", error);
                botMessageDiv.textContent = "Error fetching AI response!";
            }
        }

        // Handle "Enter" key to send message
        userInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>
</html>
